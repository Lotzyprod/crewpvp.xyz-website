<div class="page" id="{{name | safe}}">
	<style>
		.start_text {
		  font-family: Consolas, monospace;
		  font-size: 5vw;
		  text-decoration: none;
		  position: fixed;
		  display: flex;
		  justify-content: center;
		  align-items: center;
		  text-align: center;
		  text-shadow: #bbb 0 0 1px, #cecece 0 -1px 2px, #cecece 0 -3px 2px, rgba(0, 0, 0, .9) 0 20px 25px;
		  height: 100%;
		  width: 100%;
		  overflow: hidden;
		  mix-blend-mode: difference;
		  text-overflow: ellipsis;
		}

		.start_desc {
		  font-family: Consolas;
		  font-size: 2vw;
		  text-decoration: none;
		  position: fixed;
		  top: 4.6vw;
		  display: flex;
		  justify-content: center;
		  align-items: center;
		  text-align: center;
		  height: 100%;
		  width: 100%;
		  overflow: hidden;
		  text-shadow: #bbb 0 0 1px, #cecece 0 -1px 2px, rgba(0, 0, 0, .9) 0 8px 12px;
		  mix-blend-mode: difference;
		  text-overflow: ellipsis;
		  letter-spacing: 2px;
		}

		.black_window {
		  position: fixed;
		  top: 0;
		  right: 0;
		  bottom: 0;
		  left: 0;
		  display: block;
		  height: 100%;
		  width: 100%;
		  background: #000;
		  transition: none;
		}
		.black_window--hidden {
		  opacity: 0;
		  transition: 0.5s linear all;
		}
		.play-button {
		    position: absolute;
		    z-index: 1000;
		    bottom: 35px;
		    left: 35px;
		    width: 24px;
		    height: 24px;
		    padding: 0;
		    cursor: pointer;
		    border: none;
		    outline: none;
		    mix-blend-mode: difference;
		    background: transparent;
		}

		.play-button::before,
		.play-button::after,
		.play-button span {
		    background: #fff;
		}
		.play-button::before,
		.play-button::after {
		    content: '';
		    position: absolute;
		    top: 0%;
		    left: 0;
		    width: 100%;
		    height: 100%;
		    pointer-events: none;
		    -webkit-transition: clip-path .3s ease;
		    transition: clip-path .3s ease;
		}
		.play-button span {
		    visibility: hidden;
		}
		.play-button::before {
		    -webkit-clip-path: polygon(0 0, 50% 25%, 50% 75%, 0% 100%);
		    clip-path: polygon(0 0, 50% 25%, 50% 75%, 0% 100%);
		}
		.play-button::after {
		    -webkit-clip-path: polygon(46% 23%, 100% 50%, 100% 50%, 46% 77%);
		    clip-path: polygon(46% 23%, 100% 50%, 100% 50%, 46% 77%);
		}
		.play-button--open::before {
		    -webkit-clip-path: polygon(20% 0, 30% 0, 30% 100%, 20% 100%);
		    clip-path: polygon(25% 0, 35% 0, 35% 100%, 25% 100%);
		}
		.play-button--open::after {
		    -webkit-clip-path: polygon(85% 0, 95% 0, 95% 100%, 85% 100%);
		    clip-path: polygon(85% 0, 95% 0, 95% 100%, 85% 100%);
		}
	</style>
	<div class="black_window" id="black_window"></div>
	
	<center><h1 class="start_text" id="start_text">[press to start]</h1>
	<center><h2 class="start_desc" id="start_desc">              </h2>
	
	<div id="trailer" class="is_overlay">
		<video id="video" width="100%" height="auto" loop="loop" preload="auto"></video>
	</div>
    <button id="play_button" class="play-button play-button--open"><span>Play</span></button>

    <script type="text/javascript">
		var videos = [
		  '{{ url_for('static', filename='home_background1.mp4') }}',
		  '{{ url_for('static', filename='home_background2.mp4') }}',
		  '{{ url_for('static', filename='home_background3.mp4') }}',
		  '{{ url_for('static', filename='home_background4.mp4') }}',
		  '{{ url_for('static', filename='home_background5.mp4') }}'
		];
		document.getElementById('video').innerHTML = ('<source src="' + videos[Math.floor(Math.random() * videos.length)] + '">');
	</script>
	<script type="text/javascript">
	 	document.getElementById('menu_button').style.visibility = 'hidden';
	    document.getElementById('play_button').style.visibility = 'hidden';
		var start_text = '[press to start]';
		var start_desc = ' ';
		document.addEventListener('click', OnClickEvent);
		function OnClickEvent() {
		  document.getElementById('black_window').classList.add("black_window--hidden");
		    document.getElementById("video").volume = 0.25;
		    document.getElementById('video').play();
		    document.getElementById('menu_button').style.visibility = 'visible';
		    document.getElementById('play_button').style.visibility = 'visible';
		    start_desc = 'A modern interests community';
		    start_text = 'crewpvp.xyz';
		    start_desc_loop();
		    document.removeEventListener('click', OnClickEvent);

		    document.querySelector('button.play-button').addEventListener('click', function() {
		    var button = document.querySelector('button.play-button');
		    var video = document.getElementById('video');
		    if( !video.paused ) {
		      video.pause()
		      button.classList.remove('play-button--open');
		    }
		    else {
		      button.classList.add('play-button--open')
		      video.play();
		    }
		  });
		}

		const start_text_fx = new TextScramble(document.getElementById('start_text'))
		const start_desc_fx = new TextScramble(document.getElementById('start_desc'))

		const start_text_loop = () => { start_text_fx.setText(start_text).then(() => { setTimeout(start_text_loop, 800)} ); }
		const start_desc_loop = () => { start_desc_fx.setText(start_desc).then(() => { setTimeout(start_desc_loop, 1600)} ); }

		start_text_loop();

		const title = new TextScramble(document.getElementsByTagName("title")[0]);
		const loop = () => { title.setText("crewpvp.xyz").then(() => { setTimeout(loop, 1600);}); }
		loop();
	</script>
</div>
